<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your products - Catalog</title>
  <link rel="stylesheet" href="./styles/styles.css">
  <link rel="stylesheet" href="./styles/products-styles.css">
</head>
<body>
  <div class="wrapper">
    <header>
      <strong>Logo</strong>
    </header>
    <main>
      <section class="page-section search-section">
        <div class="search-bar-top">
          <p>Hi, Andrea</p>
          <strong class="normal-text" style="color: black;">What are you looking for today?</strong>
        </div>
        <div class="search-bar">
          <input class="search" type="text" placeholder="Buscar productos, marcas, etc">
          <!-- <input class="range" type="range" min="3000" max="100000" step="1000"> -->
          <button class="button button-primary">Filter products</button>
        </div>
      </section>
      <section class="page-section products-section">
        <!-- <div class="product">
          <div class="product-image-container"></div>
          <p>Product title</p>
          <strong>$99.99</strong>
          <button>Add to cart</button>
        </div> -->
        <article class="product">
          <figure class="product-image">
            <img src="https://http2.mlstatic.com/D_NQ_NP_607050-MLA69546601391_052023-O.webp" alt="">
          </figure>
          <div class="product-description">
            <h1 class="small-text">PANTALÓN PAMPERO CARGO DE TRABAJO SLIM FIT ELASTIZADO</h1>
            <p class="normal-text price">$54.000</p>
            <button class="button button-primary product-button">Añadir al carrito</button>
          </div>
        </article>
        <article class="product">
          <figure class="product-image">
            <img src="https://http2.mlstatic.com/D_NQ_NP_953005-MLA54432455362_032023-O.webp" alt="">
          </figure>
          <div class="product-description">
            <h1 class="small-text">Celular Motorola Moto E13 64gb 2gb Ram Color Blanco</h1>
            <p class="normal-text price">$61.599</p>
            <button class="button button-primary product-button">Añadir al carrito</button>
          </div>
        </article>
      </section>
    </main>
    <footer>Footer</footer>
  </div>
  <script></script>
</body>
</html>
