<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Store</title>
  <link rel="stylesheet" href="/styles/styles.css">
  <link rel="stylesheet" href="/styles/login-styles.css">
</head>
<body>
  <div class="wrapper">
    <header>
      <strong>Logo</strong>
    </header>
    <main>
      <section class="page-section">
        <div class="img-container">
          <img src="./images/login-imagen.svg" alt="">
        </div>
        <div class="login-division">
          <h1 class="section-title">Registrate</h1>
          <form id="register-form" action="" class="login-form">
            <input id="username" maxlength="36" class="text-input" type="text" placeholder="Ingrese su nombre de usuario">
            <input id="password" maxlength="36" class="text-input" type="password" placeholder="Cree una contraseña">
            <input id="password-confirmation" maxlength="36" class="text-input" type="password" placeholder="Confirme su contraseña">
            <button class="button button-primary" type="submit">Enviar</button>
          </form>
        </div>
      </section>
    </main>
    <footer>Footer</footer>
    <script type="module">
      const registerForm = document.getElementById("register-form")
      const username = document.getElementById("username")
      const password = document.getElementById("password")
      const passwordConfirmation = document.getElementById("password-confirmation")
      const actualUrl = new URL(window.location.href)

      registerForm.addEventListener("submit", (e) => {
        e.preventDefault()
        if(username.value && password.value){
          fetch(actualUrl.origin + "/register", {
            method: "POST",
            headers: {
              "Content-Type": "application/json"
            },
            body: JSON.stringify({
              username:username.value, 
              password:password.value
            })
          })
          .then((res) => {
            try{
              return res.text()
            } catch(e){
              throw e
            }
          })
          .then((token) => {
            localStorage.setItem("token", token)
            window.location.replace(actualUrl.origin)
          })
          .catch((err) => console.error(err))

          username.value = ""
          password.value = ""
          passwordConfirmation
        }
      })
    </script>
  </div>
</body>
</html>
