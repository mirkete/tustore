<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tus productos - TuStore</title>
  <link rel="stylesheet" href="./styles/styles.css">
  <link rel="stylesheet" href="./styles/catalogo-styles.css">
</head>
<body>
  <div id="modal" class="modal">
    <div class="modal-content">
      <strong>Agregar un producto</strong>
      <form id="new-product-form" class="form" action="">
        <input id="name" maxlength="36" class="text-input catalogo-input" type="text" placeholder="Nombre del producto">
        <input id="price" class="text-input catalogo-input" type="number" min="0" placeholder="Precio del producto">
        <label class="label-image" for="image">üñºÔ∏è Seleccionar imagen (opcional)</label>
        <input class="input-image" id="image" name="image" type="file" accept="image/*" value="Imagen">
        <button class="button button-primary" type="submit">Agregar producto</button>
        <button style="align-self: center;" id="close" class="button button-secondary anchor-nobackground">X Descartar</button>
      </form>
    </div>
  </div>
  <div class="wrapper">
    <header>
      <strong>Logo</strong>
    </header>
    <section id="catalogo-section" class="page-section catalogo-section">
      <div class="catalogo-panel">
        <h1>Tus productos</h1>
        <button id="modal-activator" class="floating-button button button-primary">+ Agregar productos</button>
      </div>
      <table id="table" class="table">
        <thead class="thead">
          <tr>
            <td>#</td>
            <td>Nombre del producto</td>
            <td>Precio del producto</td>
            <td>Funciones</td>
          </tr>
        </thead>
        <tbody id="table-body">
        </tbody>
      </table>
    </section>
    <footer>Footer</footer>
  </div>
  <script src="/scripts/catalogo.js"></script>
</body>
</html>
