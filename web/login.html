<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Store</title>
  <link rel="stylesheet" href="/styles/styles.css">
  <link rel="stylesheet" href="/styles/login-styles.css">
</head>
<body>
  <div class="wrapper">
    <header>
      <strong>Logo</strong>
    </header>
    <main>
      <section class="page-section">
        <div class="img-container">
          <img src="./images/login-imagen.svg" alt="">
        </div>
        <div class="login-division">
          <h1 class="section-title">Inicie sesion</h1>
          <form id="login-form" action="" class="login-form">
            <input id="username" class="text-input" type="text" placeholder="Inserte su nombre de usuario">
            <input id="password" class="text-input" type="password" placeholder="Ingrese su contraseÃ±a">
            <button class="button button-primary" type="submit">Iniciar sesion</button>
          </form>
        </div>
      </section>
    </main>
    <footer></footer>
  </div>
  <script type="module">
    const loginForm = document.getElementById("login-form")
    const username = document.getElementById("username")
    const password = document.getElementById("password")
    const actualUrl = new URL(window.location.href)

    loginForm.addEventListener("submit", (e) => {
      e.preventDefault()

      if(username.value && password.value){
        fetch(actualUrl.origin + "/login", {
          method: "POST",
          body: JSON.stringify({username: username.value, password: password.value}),
          headers: {
            "Content-Type": "application/json"
          }
        }).then((res) => {
          if(!res.ok) throw new Error(res.statusText) 
          return res.text()
        }).then((token) => {
          window.localStorage.setItem("token", token)
          window.location.replace(actualUrl.origin)
        }).catch((e) => {
          console.error(e)
        })
        username.value = ""
        password.value = ""
      }
    })
  </script>
</body>
</html>
